services:
  - type: web
    name: mysite
    runtime: ruby
    plan: free
    buildCommand: './bin/render-build.sh'
    startCommand: './bin/rails server'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fotobook-pg
          property: connectionString
      - key: QUEUE_DATABASE_URL
        fromDatabase:
          name: fotobook-pg
          property: connectionString
      - key: CACHE_DATABASE_URL
        fromDatabase:
          name: fotobook-pg
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2

  - type: worker
    name: solid-queue-worker
    runtime: ruby
    plan: free
    startCommand: bundle exec solid_queue:work
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fotobook-pg
          property: connectionString
      - key: QUEUE_DATABASE_URL
        fromDatabase:
          name: fotobook-pg
          property: connectionString
      - key: CACHE_DATABASE_URL
        fromDatabase:
          name: fotobook-pg
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

databases:
  - name: fotobook-pg
    plan: free
